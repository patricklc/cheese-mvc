<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="Edit + ' ' + ${cheese.name} + '(' + id + '=' + ${cheese.cheeseId} + ')'">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">

        <label for="name-field">Name</label>
        <input class="form-control" th:value="${cheese.name}" id="name-field" type="text" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" th:value="${cheese.description}" id="desc-field" type="text" name="description" />
    </div>
    <input type="hidden" value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
